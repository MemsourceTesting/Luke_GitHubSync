IM008_description=SignalHF is intended to be used by qualified healthcare professionals (HCPs) as adjunctive information when remotely managing heart failure patients by providing a\u00a0 HF score based on cardiac parameters. The device is designed to be used with physiological data from compatible and patient pre-existing sensors such as cardiac implanted electronic devices (e.g. heart rate, patient activity, thoracic impedance, etc.) along with available clinical parameters (e.g. demographics, comorbidities, and medication).<br>SignalHF provides adjunctive information enabling assessment of patients\u2019 potential heart failure status and risk of a worsening condition or hospitalization related to heart failure.<br>SignalHF provides adjunct information for qualified HCPs to use in conjunction with clinical evaluation that is part of standard clinical practice and should not replace standard of care treatment.<br>For more information, refer to the <a href\="https\://implicity.zendesk.com/hc/en-us/articles/17878851425053-Signal-HF-IM008-Instructions-for-use" target\="_blank" class\="text-underline">Instructions for Use</a>
IM008_title.not-available=IM008 SignalHF (Not available in the EU for the moment)
IM009_description=IM009 is a software as a medical device (SaMD) intended to be used as an adjunct of a remote monitoring platform to follow-up target population patients. \n<br> IM009 is compatible with devices with remote monitoring feature such as\: <br> <ul type\=''disc''> <li> cardiac implantable electronic devices </li> <li> connected weight scales </li> </ul>\n\n<br> The three main intents of IM009 are to\: <br> <ul type\=''disc''> <li> Label observations generated by medical devices according to predefined categories. </li> <li> Create clinically relevant observations for worsening atrial fibrillation and/or rapid weight gain in the context of heart failure, based on data recorded by the device. </li> <li> Label Atrial Fibrillation burden observations generated by cardiac implantable electronic device (CIED) as to be hidden or relevant for health care provider based on patient\u2019s anticoagulation status. </li> </ul>\n\n<br> Hence, IM009 is designed to reduce the workload burden of healthcare providers/professionals in charge of reviewing the observations received from the patients\u2019 devices. \n\n<br> IM009 is not intended for use\: <br> <ul type\=''disc''> <li>in life supporting or sustaining systems or Alarm devices. </li> <li> as a solely means of diagnosis. It is offered to healthcare providers/professionals on an advisory basis only in conjunction with the physician\u2019s knowledge of ECG patterns, patient background, clinical history, symptoms, and other diagnostic information. </li> </ul>\n\n<br> For more information, refer to the <a href\="https\://implicity.zendesk.com/hc/en-us/articles/9841278988189-Read-Implicity-alert-management-solution-instructions-of-use-IM009" target\="_blank" class\="text-underline">Instructions for Use</a>
